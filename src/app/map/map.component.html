<div class="content">
  <div class="sidebar">
    <div class="sidebar-flex">
        <div class="sidebar-header mat-elevation-z3">
          Gauges
        </div>
        <div class="sidebar-body">
          <table cellspacing="0">
            <thead>
              <tr>
                <th>
                  Location
                </th>
                <th>
                  Water Level
                </th>
                <th>
                  Discharge Rate
                </th>
              </tr>
            </thead>
            <tbody *ngIf="activeRiver && activeRiver.gauges && activeRiver.gauges.length > 0">
              <tr *ngFor="let gauge of activeRiver.gauges" (click)="centerOnGauge(gauge)">
                <td>
                  {{gauge.name}}
                </td>
                <td>
                  <span class="emphasis">{{gauge.mostRecent.waterLevel.value}}</span>
                  &nbsp;ft
                </td>
                <td>
                  <span *ngIf="gauge.mostRecent.dischargeRate">
                    <span class="emphasis">
                      {{gauge.mostRecent.dischargeRate.value}}
                    </span>&nbsp;ft<sup>3</sup>/s
                  </span>
                </td>
              </tr>
            </tbody>

          </table>
        </div>
    </div>
  </div>
  <div class="map mat-elevation-z12">
    <div class="overlay" [formGroup]="form">
      <div class="overlay-flex">
          <div class="header">
            <div class="search-row">
              <div class="search-bar mat-elevation-z2">
                <div class="inner-search-bar" (click)="openAutocomplete()">
                  <mat-icon class="search-icon" aria-hidden="false" aria-label="Example home icon">search</mat-icon>
                  <!-- <input type="text" placeholder="Starting typing to find your river"/> -->
                  <mat-form-field class="search-bar-field">
                    <input type="text" matInput formControlName="searchInput" [matAutocomplete]="riversearch">
                  </mat-form-field>

                  <mat-autocomplete #riversearch="matAutocomplete" (optionSelected)="autocompleteRiverSelected($event.option.value)" [isOpen]="autocompleteOpen">
                    <mat-option *ngFor="let river of filteredRivers" [value]="river">{{river.name}}</mat-option>
                  </mat-autocomplete>
                </div>
              </div>
            </div>
          </div>
          <div class="body">

              <table cellspacing="0">
                <thead>
                  <tr>
                    <th>

                  </tr>
                </tbody>

              </table>
            </div> -->
          </div>
      </div>
    </div>
    <div id="mapid"
      leaflet
      [leafletOptions]="leafletOptions"
      [leafletLayers]="leafletLayers"
      [(leafletZoom)]="leafletZoom"
      [(leafletCenter)]="leafletCenter"
    >

    </div>
  </div>

</div>
